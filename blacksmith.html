<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacksmith</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Your Firebase configuration -->
    <script src="scripts/firebase-config.js" defer></script>
</head>
<body>
    <header>
        <h1>Blacksmith</h1>
    </header>
    <main>
        <section id="items">
            <h2>Items for Sale</h2>
            <ul id="items-list">
                <!-- Items will be dynamically inserted here -->
            </ul>
        </section>

        <section id="add-item">
            <h2>Add a New Item</h2>
            <form id="add-item-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="number" id="item-value" placeholder="Item Value" required>
                <input type="text" id="item-currency" placeholder="Currency" required>
                <button type="submit">Add Item</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fantasy RPG Shops</p>
        <a href="index.html">Back to Home</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchItems('blacksmithshop');
            
            document.getElementById('add-item-form').addEventListener('submit', function(e) {
                e.preventDefault();
                addItem();
            });
        });
    </script>
</body>
</html>
